<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="media-querry.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente. Fa√ßa o login para poder acessar sua conta. </p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" maxlength="30" required>
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-icons">vpn_key</span>     
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="25" required>
                        <label for="isenha">Senha</label>                       

                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci minha senha</a>
                    

                </form>

            </div>

        </section>

    </main>
    
</body>
</html>
