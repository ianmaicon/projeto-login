<body>
    <main>
        <section id="login">

            <div id="imagem">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente. Fa√ßa o login para poder acessar sua conta.</p>

                    <div class="campo">

                        <label for="ilogin">Login:</label>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" maxlength="30" required>

                        <label for="isenha">Senha</label>:

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci minha senha</a>

                </form>

            </div>

        </section>
